<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Pixellation</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>

  <body>
    <div id="left-column">
    <div id="controllers">
      <label for="pixelSize">Pixel Size</label>
      <input type="number" id="pixelSize" name="pixelSize" value="" placeholder="30">
      <p>Select a different art:</p>
      <div class="art">
        <input type="radio" id="monalisa" name="art" value="monalisa" checked>
        <label for="monalisa">Mona Lisa</label>
      </div>
      <div class="art">
        <input type="radio" id="pearl" name="art" value="pearl">
        <label for="pearl">A Girl With a Pearl Earring</label>
      </div>
      <div class="art">
        <input type="radio" id="starrynight" name="art" value="starrynight">
        <label for="starrynight">Starry Night</label>
      </div>
      <div class="art">
        <input type="radio" id="thescream" name="art" value="thescream">
        <label for="thescream">The Scream</label>
      </div>
      <div class="art">
        <input type="radio" id="kiss" name="art" value="kiss">
        <label for="kiss">Kiss</label>
      </div>
    </div>
  </div>

  <div id="right-column"></div>
  </body>
</html>
